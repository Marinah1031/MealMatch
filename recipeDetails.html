<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/styles2.css" />
    <title>Recipe Details</title>
  </head>

  <body class="body-bg">
    <!-- Navbar -->
    <nav class="custom-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center hide-on-small-only"><img class="responsive-image" src="./assets/image/logo.png" alt="MealMatch Logo" class="logo-img"></a>
        <ul id="nav-mobile" class="left">
          <li><a href="./index.html" id="home-details" class="btn btn-details">Home</a></li>
          <li><a href="#" id="book-details" class="btn btn-details">Recipe Book</a></li>
        </ul>
      </div>
    </nav>
    <!-- Content Container -->
    <div class="row">
      <div class="col s12">
        
        <!-- Recipe img card and sport detail card -->
        <div class="row">
          <div class="col s12 l3">
            <div class="card small z-depth-4">
              <div class="card-content">
                <div id="recipe-image-details" class="card-image">
                  <!-- Recipe img can go here-->
                </div>
              </div>
            </div>
            <div class="card small z-depth-4">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold;">Excercise Details</span>
                <div id="sport-icon" class="card-image">
                  <!-- Sport icon can go here-->
                </div>
                <div id="sport-details" class="card-content">
                  <!-- Sport details can go here-->
                </div>
              </div>
            </div>
          </div>
          <!-- Recipe Details -->
          <div class="col s12 l9">
            <span id="recipe-title" class="title-text">Recipe Title</span>
            <hr class="line">
            <!-- Recipe Ingredients Card-->
            <div class="card small z-depth-4">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold;">Ingredients</span>
                <div id="ingredients-details"class="card-content">
                  <!-- List can go here-->
                </div>
              </div>
            </div>
            <!--Recipe cooking instructions -->
            <div class="card small z-depth-4">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold;">Cooking Directions</span>
                <div id="directions-details" class="card-content">
                  <!-- List can go here-->
                </div>
              </div>
            </div>
            <!-- Save Button -->
            <div class="center">
              <button id="save-details" class="btn waves-effect waves-light " type="submit" name="action">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
