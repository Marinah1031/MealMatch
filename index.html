<!-- Main container -->
<body class="frontPage">
  <!-- Tabs -->
  <div class="input-field row">
    <div>
      <h3 class="card-header text-uppercase">Find a workout to match your meal</h3>
      <form id="user-form" class="card">
        <label class="form-label" for="cuisine-select">Cuisine</label>
        <!--drop down box option id = cuisineChoice-->
        <select id="cuisine-select" class="input-field" id="cuisineChoice">
          <option value="" disabled selected>Select a cuisine</option>
          <option value="mexican">Mexican</option>
          <option value="japanese">Japanese</option>
          <option value="american">American</option>
          <option value="chinese">Chinese</option>
          <option value="italian">Italian</option>
        </select>
        <!--get match button id = getMatch-->
        <button type="submit" class="btn" id="getMatch">Get Your Match!</button>
      </form>
    </div>
  </div>
