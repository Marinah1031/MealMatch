body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
.myLink {display: none}
</style>
<title>MealMatch</title>
</head>
<body class="w3-light-grey">
   
</head>





<body>
    <div class="logo">
        <img src="Burn off the calories you eat.png" style="width: 200px; height: 200px; ">
        </div>
    <div class="w3-bar w3-white w3-border-bottom w3-xlarge">
        <a href="#" class="w3-bar-item w3-button w3-text-red w3-hover-red"><b><i class="fa fa-map-marker w3-margin-right"></i>MealMatch</b></a>
        <a href="#" class="w3-bar-item w3-button w3-right w3-hover-red w3-text-grey"><i class="fa fa-search"></i></a>
      </div>
      <div class="" style="width:100%">
        <div class="w3-bar w3-black">
          <button class="w3-bar-item w3-button tablink" onclick="openLink(event);"><i class="fa fa-plane w3-margin-right"></i>Cuisine + Exercise</button>
          <button class="w3-bar-item w3-button tablink" onclick="openLink(event);"><i class="fa fa-bed w3-margin-right"></i>Exercise + Duration</button>
          <button class="w3-bar-item w3-button tablink" onclick="openLink(event);"><i class="fa fa-car w3-margin-right"></i>Cuisine + Duration</button>
        </div>
      </div>
      <!-- Header -->
      <header class="w3-display-container w3-content w3-hide-small" style="max-width:1500px">
      
     
          <!-- Tabs -->
          <div id="Flight" class="w3-container w3-white w3-padding-16">
            <h3>Welcome to MealMatch</h3>
            <div class="w3-row-padding" style="margin:0 -16px;">
              <div class="w3-half">
                <label>Cuisine</label>
                <input class="w3-input w3-border" type="text" placeholder="Choose a cuisine">
              </div>
              <div class="w3-half">
                <label>Exercise</label>
                <input class="w3-input w3-border" type="text" placeholder="Choose an exercise">
              </div>
            </div>
            <p><button class="w3-button w3-dark-grey">Search and find matches</button></p>
          </div>
       
       
</body>
<footer> </footer>
