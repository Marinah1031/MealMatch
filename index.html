<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>MealMatch</title>
</head>

<body class="body-bg">
  <!-- Header -->
  <header>
    <nav class="nav-extended">
      <div class="welcome row">
        <img class="logo" src="./assets/image/logo.png">
      </div>
      <h1>~Welcome to Meal Match~ </h1>
    </nav>
  </header>
  <!-- Main container -->
  <main class="frontPage z-depth-5">

    <div class="input-field row rounded">
      <div>
        <h3 class="card-header text-uppercase">Search a recipe and see what it takes to burn it off!</h3>
        <form id="user-form" class="card-search">
          <label class="form-label center-align" for="cuisine-select">Don't know which cuisine to choose? Click below
            for a random
            match!"</label>
          <!-- autocomplete input -->
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="cuisine-input" class="autocomplete" placeholder="Input a cuisine">
              <label for="cuisine-input"></label>
            </div>
          </div>
          <!-- search button in from -->
          <button type="submit" class="btn" id="search">Get Your Match!</button>
        </form>
      </div>
    </div>
    <!-- result container hidden onload -->
    <section class="container" id="result-container">
      <section class="display row">
        <div class="grid-container">
          <div class="grid-item">
            RECIPE CARD
            <div class="col s12">
              <div class="card z-depth-4">
                <div class="card-image">
                  <img id="recipeImg" src="">
                  <span id="recipeTitleEl" class="card-title "></span>
                  <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
                </div>
                <div class="card-content">
                  <p id="summary"></p>
                </div>
                <div class="card-action">
                  <a id="calories" href="#">Calories: </a>
                  <a id="redirectURL" href="#">More Info
                    <i class="small material-icons">restaurant</i>
                  </a>
                </div>
              </div>
            </div>

          </div>
          <div class="grid-item">
            SPORT CARD
            <!-- sport card with duration of exercise and calories burned -->
            <div class="col s12">
              <div class="card large z-depth-4">
                <div class="sportChoice" id="sport-details">
                  <!-- Row Container 1 -->
                  <div class="sport-row" id="walk" style="border:solid black 3px">
                    <h2>
                      <i class="small material-icons">directions_walk</i>
                      Walking
                      <div class="info">
                        <p class="description col s6" id="walkCalories">
                          <!--Calories burned goes here--> 
                        </p>
                        <p class="description col s6" id="walkDuration">
                          <!-- Duration goes here -->
                        </p>
                      </div>
                    </h2>
                  </div>
                  <!-- Row Container 2 -->
                  <div class="sport-row" id="run" style="border:solid black 3px">
                    <h2>
                      <i class="small material-icons">directions_run</i>
                      Running
                      <div class="info">
                        <p class="description col s6" id="runCalories">
                          <!--Calories burned goes here-->
                        </p>
                        <p class="description col s6" id="runDuration">
                          <!-- Duration goes here -->
                        </p>
                      </div>
                    </h2><!-- Content for Row Container 2 -->
                  </div>
                  <!-- Row Container 3 -->
                  <div class="sport-row" id="bike" style="border:solid black 3px">
                    <h2>
                      <i class="small material-icons">directions_bike</i>
                      Biking
                      <div class="info">
                        <p class="description col s6" id="bikeCalories">
                          <!--Calories burned goes here-->
                        </p>
                        <p class="description col s6" id="bikeDuration">
                          <!-- Duration goes here -->
                        </p>
                      </div>
                    </h2><!-- Content for Row Container 3 -->
                  </div>
                  <!-- Row Container 4 -->
                  <div class="sport-row" id="swim" style="border:solid black 3px">
                    <h2>
                      <i class="small material-icons">pool</i>
                      Swimming
                      <div class="info">
                        <p class="description col s6" id="swimCalories">
                          <!--calories burned goes here-->
                        </p>
                        <p class="description col s6" id="swimDuration">
                          <!-- Duration goes here -->
                        </p>
                      </div>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </section>


    <div class="row" id="btn-row">
      <div class="nav-container">
        <button class="nav-btn nav-btn-inline" id="next">Next Recipe</button>
      </div>
    </div>
  </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/script.js"></script>
</html>
